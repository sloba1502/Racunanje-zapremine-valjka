<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za računanje zapremine valjka</title>
</head>

<body>
    <script>
        
        var numberr = prompt("Unesite poluprečnik osnove valjka :");
        var numberH = prompt("Unesite visinu valjka :");
        var sumV = parseInt(numberr) * parseInt(numberr) * 3.14 * parseInt(numberH);
        alert(" Zapremina valjka je : " + sumV)
    </script>
</body>

</html>
